<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</head>
<body>
    <header><h1>Star Wars Game!</h1></header>
    <div id="characters">
        <div id="Obi Wan"  class="character"><p class="charName">Obi-Wan Kenobi</p><img src="assets/images/obi-wan.jpg" class="char"><p id="obiHP" class="charHP">130</p></div>
        <div id="Luke Skywalker" class="character"><p class="charName">Luke Skywalker</p><img src="assets/images/Luke.jpg" class="char"><p id="lukeHP" class="charHP">110</p></div>
        <div id="Darth Sidious" class="character"><p class="charName">Darth Sidious</p><img src="assets/images/palpatine.jpg" class="char"><p id="palpatineHP" class="charHP">160</p></div>
        <div id="Darth Maul" class="character"><p class="charName">Darth Maul</p><img src="assets/images/Darth_Maul.png" class="char"><p id="maulHP" class="charHP">200</p></div>
    </div>
    <h2>Your Character</h2>
    <div id="myCharacter"></div>
    <h2>Enemies Available To Attack</h2>
    <div id="attackers"></div>
    <h2>Fight Section</h2>
    <button id="attack">Attack</button>
    <h2>Defender</h2>
    <div id="myEnemy"></div>
    <p id="aText"></p>
</body>
</html>
